<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body class="flex items-center h-screen bg-[#C5E4E7] flex-col">

  <header>
    <img src="../images/logo.svg" alt="logo" class="m-12">
  </header>

  <main class="bg-white rounded-3xl p-8 flex flex-col md:flex-row md:gap-12">
    <div class="flex flex-col flex-1">
      <div>
        <label for="bill">Bill</label>
        <div class="relative mt-3">
          <input type="number" name="bill" id="billTotal" class="block bg-[#F3F9FA] rounded-md text-[#00474B] leading-9 px-4 py-1 w-full text-right text-2xl">
          <img src="../images/icon-dollar.svg" alt="dollar icon" class="absolute bottom-1/2 translate-y-1/2 translate-x-4 left-0">
        </div>
      </div>

      <div class="mt-8">
        <p>Select tip %</p>
        <div class="flex flex-wrap gap-4 mt-3" id="tipAmount">
          <input type="button" id="5" name="tip" placeholder="5%" value="5%" class="bg-[#00474B] rounded-md text-white flex-auto px-4 py-1 leading-9 w-2/5 text-2xl hover:bg-[#9FE8DF] hover:text-[#00474B] hover:cursor-pointer">
          <input type="button" id="10" name="tip" placeholder="10%" value="10%" class="bg-[#00474B] rounded-md text-white flex-auto px-4 py-1 leading-9 w-2/5 text-2xl hover:bg-[#9FE8DF] hover:text-[#00474B] hover:cursor-pointer">
          <input type="button" id="15" name="tip" placeholder="15%" value="15%" class="bg-[#00474B] rounded-md text-white flex-auto px-4 py-1 leading-9 w-2/5 text-2xl hover:bg-[#9FE8DF] hover:text-[#00474B] hover:cursor-pointer">
          <input type="button" id="25" name="tip" placeholder="25%" value="25%" class="bg-[#00474B] rounded-md text-white flex-auto px-4 py-1 leading-9 w-2/5 text-2xl hover:bg-[#9FE8DF] hover:text-[#00474B] hover:cursor-pointer">
          <input type="button" id="50" name="tip" placeholder="50%" value="50%" class="bg-[#00474B] rounded-md text-white flex-auto px-4 py-1 leading-9 w-2/5 text-2xl hover:bg-[#9FE8DF] hover:text-[#00474B] hover:cursor-pointer">
          <input type="number" id="custom" name="tip" placeholder="Custom" class="bg-[#F3F9FA] rounded-md text-[#00474B] flex-auto px-4 py-1 leading-9 w-2/5 text-2xl text-right placeholder:text-[#547878]">
        </div>
      </div>

      <div class="mt-8  ">
        <div class="flex flex-col md:flex-row md:justify-between">
          <label for="people">Number of people</label>
          <p id="peopleError" class="text-[#E17457]"></p>
        </div>
        <div class="relative mt-3">
          <input type="number" name="people" id="people" class="block bg-[#F3F9FA] rounded-md text-[#00474B] leading-9 px-4 py-1 w-full text-right text-2xl">
          <img src="../images/icon-person.svg" alt="dollar icon" class="absolute bottom-1/2 translate-y-1/2 translate-x-4 left-0">
        </div>
      </div>
    </div>

    <div class="flex flex-col flex-1 rounded-2xl bg-[#00474B] p-6 mt-8 text-[##7F9D9F]" >

      <div class="flex">
        <div class="w-1/2 text-xs"><span class="text-white text-base">Tip Amount</span> / <br> person</div>
        <div class="text-[#26C2AE] text-3xl leading-10 w-1/2 text-end" id="tipSingular"> $4.27</div>
      </div>

      <div class="flex md:flex-grow md:mt-10"> 
        <div class="w-1/2 text-xs"><span class="text-white text-base">Total</span> / <br> person</div>
        <div class="text-[#26C2AE] text-3xl leading-10 w-1/2 text-end" id="totalSingular">$32.79</div>
      </div>

      <input type="reset" value="Reset" class="w-full rounded-md bg-[#0D686D] text-[#00474B] mt-8 uppercase hover:bg-[#9FE8DF] p-2 hover:cursor-pointer">

    </div>
  

  </main>

</body>
</html>
